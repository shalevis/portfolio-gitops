#     path: /live
#     port: 80

# readinessProbe:
#   httpGet:
#     path: /ready
#     port: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

